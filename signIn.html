<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- * >=======> Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- * >=======> Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- * >=======> Main Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    

    <section class="container p-5 ">
      <div class="group m-auto py-5">
        <h1 class="text-center w-100  mb-2">Smart Login System</h1>
       
          <div class="px-5">
            <input type="text" class="form-control  my-3" placeholder="Enter your name" id="nameSign">
          <input type="email" class="form-control " placeholder="Enter your email" id="emailSign">
          <input type="password" class="form-control  my-3" placeholder="Enter  password" id="passSign">
          <p class="text-danger text-center  " id="hint"></p>
          
          <button type="button" class="btn btn-outline-info w-100 my-3 " id="signBtn" >Sign Up</button>
      
          </div>
        <p class="text-center  text-white">You have an account? <a href="index.html">Signin</a></p>
      </div>
    </section>

    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
